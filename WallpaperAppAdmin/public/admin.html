<!DOCTYPE html>
<html class="h-100">
<head>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/6.6.2/firebase.js"></script>
</head>
<body class="h-100">
    <script src="js/app.js"></script>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Wallpaper App Admin</a>
            <div class="dropdown navbar-right">
                <button 
                id="user-email" 
                class="btn btn-secondary dropdown-toggle" 
                type="button" 
                data-toggle="dropdown" 
                aria-haspopup="true" 
                aria-expanded="false">mistry605@hotmail.com
                </button>
                <div 
                    class="dropdown-menu"
                    aria-labelledby="user-email">
                    <a class="dropdown-item" href="#" id="btn-logout" onclick="loggingOut()">Logout</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="row h-100 bg-light">
        <div class="col-lg-2 bg-secondary">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="switchVw('views/images.html')">
                        <span class="text-dark">Images</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="switchVw('views/categories.html')">
                        <span class="text-dark">Categories</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="col-lg-10">
            <div class="container" id="container">
                
            </div>
        </div>
    </div>
    <script>
        firebase.auth().onAuthStateChanged(function(user){
            if(!user){
                    window.location.href = "index.html";
            } 
        });

        function switchVw(view){
            $.get({
            url:view,
            cache:false,
            }).then(function(data){
                $("#container").html(data);
            });
        }

        function loggingOut(){
            firebase.auth().signOut();
        }
    </script>
</body>
</html>
